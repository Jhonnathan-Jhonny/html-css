<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        thead, tfoot {
            background-color: lightslategray;
        }

        table {
            border-collapse: collapse;
            width: 400px;
        }

        th, td {
            border: 2px solid black;
            padding: 10px;
        }

        .num {
            text-align: right;
        }

        tbody tr:nth-child(2n){
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td colspan="2">G</td>
        </tr>
        <tr>
            <td>J</td>
            <td colspan="2">K</td>
        </tr>
    </table>
    <br>
    <table>
        <thead>
            <tr>
                <th scope="col">sequência</th>
                <th scope="col">nome</th>
                <th scope="col">idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>joão</td>
                <td class="num">12</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Maria</td>
                <td class="num">15</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Pedro</td>
                <td class="num">18</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Lucas</td>
                <td class="num">11</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Enzo</td>
                <td class="num">16</td>
            </tr>
        </tbody>
        <tfoot>
            <th scope="row">Idade média</th>
            <td class="num" colspan="2">14,4</td>
        </tfoot>
    </table>
</body>
</html>
