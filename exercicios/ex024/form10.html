<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            padding: 10px;
        }
    </style>
</head>
<body>

    <div>
        <label for="iano">Ano de nascimento: </label>
        <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
    </div>

    <div>
        <label for="iidade">Sua idade Ã©: </label>
        <output id="iidade"></output>
    </div>

    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
