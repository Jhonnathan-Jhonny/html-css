<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Pode escrever um parágrafo de qualquer jeito.
        Basta colocar entre as tags &lt;p&gt; e &lt;/p&gt; que irá sempre seguir a sequência em linha reta.
    </p>
    <p> Se precisar quebra p texto,<br> utilizar &lt;br&gt;.
    </p>
    <p>Vamos add alguns simbolos: <!--Mix simvol-->
        &reg;<!--Marca registrada-->
        &copy; <!--Copyright-->
        &Delta; 
        &delta;
    </p>
    <p>Vamos add alguns emojis</p><!--Emojipedia-->
        &#x1f600;
        &#x1f970;
