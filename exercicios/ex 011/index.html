<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamaho de seu navegador:</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/musica-rubi.mp3" controls autoplay></audio>
    <!--Formatos de audio: MP3 WAV OGG -->
    <p>Outras formas de add áudio.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/musica-rubi.mp3" type="audio/mpeg">
        <source src="midia/musica-rubi.ogg" type="audio/ogg">
        <source src="midia/musica-rubi.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/musica-rubi.mp3" download="musica-rubi.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
    
</body>
</html>
